<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Pomodoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #timer {
            font-size: 36px;
            margin: 20px;
        }

        #controls {
            margin: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-light text-center container d-flex align-items-center justify-content-center">
    <div style="margin-top: 10%;">
        <h1>Contador Pomodoro</h1>
        <div class="bg-danger p-3">
            <h3>Estudio</h3>
            <input type="number" id="estudio" name="estudio" min="1"/><button onclick="leeEstudio()">OK</button><br>
            <h3>Descanso</h3>
            <input type="number" id="descanso" name="descanso" min="1"/>
        </div>
        <div id="timer">25:00</div>
        <div id="controls">
            <button onclick="startTimer()">Iniciar</button>
            <button onclick="stopTimer()">Detener</button>
            <button onclick="resetTimer()">Reiniciar</button>
        </div>
    </div>

    <script>
        
        // Lee estudio y desanso
        function leeEstudio() {
          var x = document.getElementById("estudio").value;
          time = x * 60;
          document.getElementById("timer").textContent = x;
            
        }
        
        // let time = 25 * 60; // 25 minutos en segundos
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            stopTimer();
            time = 25 * 60;
            updateTimer();
        }

        function updateTimer() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            const timerDisplay = document.getElementById("timer");
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (time === 0) {
                alert("¡Tiempo terminado! Tómate un descanso.");
                resetTimer();
            } else {
                time--;
            }
        }
    </script>
</body>
</html>
