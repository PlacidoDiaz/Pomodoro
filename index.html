    <div class="content text-center">
        <h1>Contador Pomodoro</h1>

        <div class="bg-danger p-3" id="estudioDiv">
            <h3>Estudio</h3>
            <input type="number" id="estudio" name="estudio" min="1"/><button onclick="leeEstudio()">OK</button><br>
            <h3>Descanso</h3>
            <input type="number" id="descanso" name="descanso" min="1"/>
        </div>

        <div id="timer">25:00</div>
        <div id="controls">
            <button onclick="startTimer()">Iniciar</button>
            <button onclick="stopTimer()">Detener</button>
            <button onclick="resetTimer()">Reiniciar</button>
        </div>
    </div>

    <script>
        let time = 25 * 60; // 25 minutos en segundos
        let timerInterval;

        function leeEstudio() {
            var x = document.getElementById("estudio").value;
            time = x * 60;
            updateTimer();
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            stopTimer();
            time = 25 * 60;
            updateTimer();
        }

        function updateTimer() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            const timerDisplay = document.getElementById("timer");
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (time === 0) {
                alert("¡Tiempo terminado! Tómate un descanso.");
                resetTimer();
            } else {
                time--;
            }
        }

    </script>
